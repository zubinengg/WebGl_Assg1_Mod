<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Assg1</title>


        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;

            void
            main()
            {
            gl_Position = vPosition;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            void
            main()
            {
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
            }
        </script>
        <script type="text/javascript">
            function showValue(newValue)
            {
                document.getElementById("slider").innerHTML = newValue;
            }
        </script>

        <script type="text/javascript" src="./Common/webgl-utils.js"></script>
        <script type="text/javascript" src="./Common/initShaders.js"></script>
        <script type="text/javascript" src="./Common/MV.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>   

    <body>
        <div>
            recursive steps  0 <input id="slider" type="range"
                                      min="0" max="6" step="1" value="2" />
            6

        </div>
        <div>
            angle  0 <input id="slider_a" type="range"
                            min="0" max="360" step="5" value="0" />
            360
        </div>
        Select Shapes
        <select id="mymenu" size="4">
            <option value="0">Triangle</option>
            <option value="1">Square</option>
            <option value="2">Pentagon</option>
            <option value="3">Hexagon</option>
        </select>
        Select Fill
        <select id="fill_type" size="3">
            <option value="0">solid</option>
            <option value="1">wire_frame</option>            
        </select>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
